<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="javascript/googletagmanager.js" type="text/javascript"></script>
  <script src="javascript/googleanalytics.js" type="text/javascript"></script>
  <script src="javascript/bootstrap.js" type="text/javascript"></script>
  <link type="text/css" rel="stylesheet" href="../../css/colors.css">
  <link type="text/css" rel="stylesheet" href="../../css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="styles.css">
  <title>Pixel Art Maker!</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="body-text">
    <h1>Lab: Pixel Art Maker</h1>
    <p>This project was done as part of the Grow With Google Scholarship web development course.</p>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWeight" name="width" min="1" value="1">
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
